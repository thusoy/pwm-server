language: python

python:
  - "2.6"
  - "2.7"
  - "3.3"

install:
  - pip install -e .[test]
  - npm install

script:
  - nosetests --with-coverage --cover-html --cover-package=pwm_server --cover-branches pwm_server
  - ./node_modules/.bin/gulp

after_success:
  # Only deploy once
  - if [[ $TRAVIS_PYTHON_VERSION == "2.7" ]]; then ./travis/deploy_coverage.sh --verbose; fi

